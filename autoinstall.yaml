    hostname: CodeW47
  locale: pt_BR.UTF-8
  keyboard:
    layout: br
    variant: abnt2
  timezone: America/Sao_Paulo
  network:
    network:
      version: 2
      ethernets:
        eth0:
          dhcp4: true
  storage:
    config:
      - id: disk0
        type: disk
        match:
          size: largest
        ptable: gpt
        wipe: superblock-recursive
        preserve: false
      - id: part0
        type: partition
        number: 1
        size: 512M
        flag: boot
        device: disk0
      - id: part1
        type: partition
        number: 2
        size: -1
        device: disk0
      - id: vg0
        type: lvm_volgroup
        devices:
          - part1
      - id: lv_root
        type: lvm_partition
        volgroup: vg0
        size: 50%
        name: root
      - id: lv_home
        type: lvm_partition
        volgroup: vg0
        size: 30%
        name: home
      - id: lv_swap
        type: lvm_partition
        volgroup: vg0
        size: 20%
        name: swap
      - id: format_root
        type: format
        fstype: ext4
        volume: lv_root
      - id: format_home
        type: format
        fstype: ext4
        volume: lv_home
      - id: format_swap
        type: format
        fstype: swap
        volume: lv_swap
      - id: mount_root
        type: mount
        path: /
        device: format_root
      - id: mount_home
        type: mount
        path: /home
        device: format_home
      - id: mount_swap
        type: mount
        path: none
        device: format_swap
  user-data:
    disable_root: true
  snaps:
    - name: gnome-3-38-2004
      channel: latest/stable
      classic: false
  packages:
    - ubuntu-desktop
  updates: security
  apt:
    preserve_sources_list: false
    primary:
      - arches: [amd64]
        uri: http://archive.ubuntu.com/ubuntu/
  late-commands:
    - curtin in-target --target=/target -- bash -c 'apt-get update && apt-get install -y software-properties-common'
    - curtin in-target --target=/target -- bash -c 'apt-get update && apt-get install -y code build-essential nemo blueman nautilus-dropbox r-base r-recommended'
    - curtin in-target --target=/target -- bash -c 'cd /tmp && wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb && apt install ./google-chrome-stable_current_amd64.deb -y && rm google-chrome-stable_current_amd64.deb'
    - curtin in-target --target=/target -- bash -c 'cd /tmp && wget https://download.teamviewer.com/download/linux/teamviewer_amd64.deb && apt install ./teamviewer_amd64.deb -y && rm teamviewer_amd64.deb'
    - curtin in-target --target=/target -- bash -c 'apt-get update && apt-get install -y ubuntu-desktop build-essential python3 python3-pip nodejs npm nginx docker.io mysql-workbench apt-transport-https ca-certificates curl software-properties-common slack-desktop'
